<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Symbol Generator">
  <meta name="author" content="Jacob SÃ¸gaard">

  <title>Symbol Generator</title>

  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </head>

    <body>

      <div class="site-wrapper">

        <div class="site-wrapper-inner">

          <div class="cover-container">

            <div id="navbar">
              <form>
                <div class="form-group">
                  <div class="row">

                    <div class="col-md-5">
                      <label>Rows</label>
                      <div class="input-group">
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-info" data-value="decrease" data-target="#rows" data-toggle="spinner">
                            <span class="glyphicon glyphicon-minus"></span>
                          </button>
                        </span>
                        <input type="text" data-ride="spinner" id="rows" class="form-control input-number text-center" value="1" data-max="10">
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-info" data-value="increase" data-target="#rows" data-toggle="spinner">
                            <span class="glyphicon glyphicon-plus"></span>
                          </button>
                        </span>
                      </div>
                    </div>

                    <div class="col-md-5">
                      <label>Columns</label>
                      <div class="input-group">
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-info" data-value="decrease" data-target="#cols" data-toggle="spinner">
                            <span class="glyphicon glyphicon-minus"></span>
                          </button>
                        </span>
                        <input type="text" data-ride="spinner" id="cols" class="form-control input-number text-center" value="3" data-max="10">
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-info" data-value="increase" data-target="#cols" data-toggle="spinner">
                            <span class="glyphicon glyphicon-plus"></span>
                          </button>
                        </span>
                      </div>
                    </div>


                    <div class="col-md-2">
                      <br>
                      <button type="button" class="btn btn-primary btn-lg" onclick="generate()">
                        <span aria-hidden="true"></span> Go!
                      </button>                  
                    </div>

                  </div>
                </div>
              </form>            
            </div>

            <div class="inner cover">
             <div id="home">
              <p>png<p>
              </div>
            </div>

<!--           <div class="mastfoot">
            <div class="inner">
              
            </div>
          </div> -->

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="bootstrap-spinner.min.js"></script>
    <SCRIPT LANGUAGE="JavaScript">
    function generate (){
      var rows = $('#rows').val();
      var cols = $('#cols').val();
      alert ("Rows: " + rows + ", Cols: " + cols);
    }

    $('.input-number').keydown(function (e){
      $(this).spinner.change($(this).val());
      if(e.keyCode == 13){
        generate();
      }
    })
    </SCRIPT>


  </body>
  </html>
